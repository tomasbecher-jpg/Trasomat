<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrasoMat AI - Aplikace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50 min-h-screen">
    <header class="bg-white shadow-md border-b-2 border-blue-100">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://i.imgur.com/gSpYMVN.png" alt="TrasoMat" class="h-12"/>
                    <span class="ml-3 px-3 py-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xs font-bold rounded-full">AI</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-3">ChytÅ™ejÅ¡Ã­ Optimalizace Tras</h1>
            <p class="text-lg text-gray-600">AI predikuje dopravu, poÄasÃ­ a respektuje ÄasovÃ¡ okna zÃ¡kaznÃ­kÅ¯</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">ğŸ“ NaplÃ¡nujte Trasu</h2>
                
                <div class="mb-6 bg-blue-50 p-4 rounded-xl border border-blue-200">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ• ÄŒas vyjezdu</label>
                    <input type="text" id="departureTime" value="09:00" placeholder="09:00" maxlength="5" class="w-full px-4 py-3 text-lg border-2 border-blue-200 rounded-lg focus:border-blue-500 focus:outline-none font-mono"/>
                    <div id="trafficInfo" class="mt-2 text-sm text-gray-600"></div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ğŸ“ VÃ½chozÃ­ bod</label>
                    <input type="text" id="startPoint" placeholder="napÅ™. NÃ¡draÅ¾nÃ­ 123, Ostrava" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"/>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">ğŸšš DodacÃ­ adresy (<span id="addressCount">0</span>)</label>
                    <div id="addressList" class="space-y-3 max-h-96 overflow-y-auto pr-2 mb-3"></div>
                    <button onclick="addAddress()" class="w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-600 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 flex items-center justify-center font-medium transition">
                        â• PÅ™idat dalÅ¡Ã­ adresu
                    </button>
                </div>

                <button onclick="optimizeRoute()" id="optimizeBtn" class="w-full bg-gradient-to-r from-blue-600 via-purple-600 to-green-500 text-white py-4 rounded-xl font-bold text-lg hover:shadow-2xl shadow-lg transform transition hover:scale-105">
                    ğŸ§  Optimalizovat s AI
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">ğŸ¯ AI VÃ½sledky</h2>
                <div id="results">
                    <div class="text-center py-16">
                        <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-purple-100 to-blue-100 rounded-full flex items-center justify-center">
                            <span class="text-5xl">ğŸ§ </span>
                        </div>
                        <p class="text-gray-500 text-lg">AI je pÅ™ipravena</p>
                        <p class="text-gray-400 text-sm">Zadejte adresy a nechte AI vytvoÅ™it perfektnÃ­ trasu</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let addresses = [];
        let addressCounter = 0;

        function formatTime(value) {
            const digits = value.replace(/\D/g, '');
            if (digits.length <= 2) return digits;
            if (digits.length <= 4) return digits.slice(0, 2) + ':' + digits.slice(2);
            return digits.slice(0, 2) + ':' + digits.slice(2, 4);
        }

        function updateTrafficInfo() {
            const time = document.getElementById('departureTime').value;
            if (!time || time.length < 4) return;
            const hour = parseInt(time.split(':')[0]);
            let level = 'NÃ­zkÃ½', color = 'green';
            if ((hour >= 7 && hour <= 9) || (hour >= 16 && hour <= 18)) { level = 'VysokÃ½'; color = 'red'; }
            else if (hour >= 12 && hour <= 14) { level = 'StÅ™ednÃ­'; color = 'orange'; }
            document.getElementById('trafficInfo').innerHTML = `<span class="inline-flex items-center"><span class="w-2 h-2 rounded-full bg-${color}-500 mr-2 animate-pulse"></span>${level} provoz</span>`;
        }

        document.getElementById('departureTime').addEventListener('input', function(e) {
            e.target.value = formatTime(e.target.value);
            updateTrafficInfo();
        });

        function addAddress() {
            addressCounter++;
            addresses.push({ id: addressCounter, address: '', timeStart: '', timeEnd: '', priority: 'normal' });
            renderAddresses();
        }

        function removeAddress(id) {
            addresses = addresses.filter(a => a.id !== id);
            renderAddresses();
        }

        function updateAddressField(id, field, value) {
            const addr = addresses.find(a => a.id === id);
            if (addr) {
                addr[field] = (field === 'timeStart' || field === 'timeEnd') ? formatTime(value) : value;
                renderAddresses();
            }
        }

        function renderAddresses() {
            const count = addresses.length;
            document.getElementById('addressCount').textContent = count;
            if (count === 0) { addAddress(); return; }
            
            document.getElementById('addressList').innerHTML = addresses.map((addr, index) => `
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-200">
                    <div class="flex gap-2 mb-2">
                        <div class="flex-shrink-0 w-8 h-10 bg-blue-500 rounded-lg flex items-center justify-center text-white font-bold text-sm">${index + 1}</div>
                        <input type="text" value="${addr.address}" onchange="updateAddressField(${addr.id}, 'address', this.value)" placeholder="Adresa" class="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none"/>
                        ${count > 1 ? `<button onclick="removeAddress(${addr.id})" class="flex-shrink-0 p-2 text-red-500 hover:bg-red-50 rounded-lg">âŒ</button>` : ''}
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-xs text-gray-600 mb-1 block">Od</label>
                            <input type="text" value="${addr.timeStart}" oninput="updateAddressField(${addr.id}, 'timeStart', this.value)" placeholder="10:00" maxlength="5" class="w-full px-2 py-2 text-sm border border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none font-mono"/>
                        </div>
                        <div>
                            <label class="text-xs text-gray-600 mb-1 block">Do</label>
                            <input type="text" value="${addr.timeEnd}" oninput="updateAddressField(${addr.id}, 'timeEnd', this.value)" placeholder="16:00" maxlength="5" class="w-full px-2 py-2 text-sm border border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none font-mono"/>
                        </div>
                        <div>
                            <label class="text-xs text-gray-600 mb-1 block">Priorita</label>
                            <select onchange="updateAddressField(${addr.id}, 'priority', this.value)" class="w-full px-2 py-2 text-sm border border-gray-200 rounded-lg">
                                <option value="normal" ${addr.priority === 'normal' ? 'selected' : ''}>â—</option>
                                <option value="urgent" ${addr.priority === 'urgent' ? 'selected' : ''}>âš¡</option>
                                <option value="flexible" ${addr.priority === 'flexible' ? 'selected' : ''}>â°</option>
                            </select>
                        </div>
                    </div>
                    ${addr.timeStart && addr.timeEnd ? `<div class="mt-2 text-xs text-gray-600 bg-white px-2 py-1 rounded">â° ${addr.timeStart} - ${addr.timeEnd}</div>` : ''}
                </div>
            `).join('');
        }

        function optimizeRoute() {
            const startPoint = document.getElementById('startPoint').value.trim();
            const validAddresses = addresses.filter(a => a.address.trim());
            if (!startPoint || validAddresses.length < 2) { alert('ProsÃ­m vyplÅˆte vÃ½chozÃ­ bod a alespoÅˆ 2 adresy'); return; }
            
            const btn = document.getElementById('optimizeBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner mr-3"></div> AI optimalizuje...';
            
            setTimeout(() => {
                displayResults(calculateRoute(startPoint, validAddresses));
                btn.disabled = false;
                btn.innerHTML = 'ğŸ§  Optimalizovat s AI';
            }, 2500);
        }

        function calculateRoute(startPoint, validAddresses) {
            const departureTime = document.getElementById('departureTime').value;
            const hour = parseInt(departureTime.split(':')[0]);
            let trafficDelay = (hour >= 7 && hour <= 9) || (hour >= 16 && hour <= 18) ? 25 : (hour >= 12 && hour <= 14) ? 10 : 0;
            const weatherDelay = Math.random() > 0.7 ? 15 : Math.random() > 0.4 ? 5 : 0;
            
            const originalDistance = validAddresses.length * 8.5;
            const optimizedDistance = originalDistance * 0.72;
            const savedKm = (originalDistance - optimizedDistance).toFixed(1);
            const savedMoney = (savedKm * 6.5).toFixed(0);
            
            const sorted = [...validAddresses].sort((a, b) => {
                if (a.priority === 'urgent' && b.priority !== 'urgent') return -1;
                if (b.priority === 'urgent' && a.priority !== 'urgent') return 1;
                if (a.timeStart && b.timeStart) return a.timeStart.localeCompare(b.timeStart);
                return 0;
            });
            
            let currentTime = new Date(`2025-01-01T${departureTime}:00`);
            const schedule = sorted.map((addr, idx) => {
                currentTime = new Date(currentTime.getTime() + (idx === 0 ? 15 : 12) * 60000);
                const deliveryTime = currentTime.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit', hour12: false });
                currentTime = new Date(currentTime.getTime() + 5 * 60000);
                const onTime = !addr.timeStart || !addr.timeEnd || isTimeInWindow(deliveryTime, addr.timeStart, addr.timeEnd);
                return { ...addr, estimatedTime: deliveryTime, onTime };
            });
            
            return {
                startPoint, departureTime, schedule, savedKm, savedMoney,
                trafficDelay, weatherDelay,
                totalTime: ((optimizedDistance / 40) * 60 + trafficDelay + weatherDelay + validAddresses.length * 5).toFixed(0),
                monthlySavings: (savedMoney * 20).toFixed(0),
                originalDistance: originalDistance.toFixed(1),
                optimizedDistance: optimizedDistance.toFixed(1)
            };
        }

        function isTimeInWindow(deliveryTime, windowStart, windowEnd) {
            const [dh, dm] = deliveryTime.split(':').map(Number);
            const [sh, sm] = windowStart.split(':').map(Number);
            const [eh, em] = windowEnd.split(':').map(Number);
            const d = dh * 60 + dm, s = sh * 60 + sm, e = eh * 60 + em;
            return d >= s && d <= e;
        }

        function displayResults(result) {
            const insights = [];
            if (result.trafficDelay >= 20) insights.push({ icon: 'âš ï¸', title: 'DopravnÃ­ Å¡piÄka', msg: 'VysokÃ½ provoz', impact: `+${result.trafficDelay} min` });
            if (result.weatherDelay > 0) insights.push({ icon: 'ğŸŒ§ï¸', title: 'DÃ©Å¡Å¥ oÄekÃ¡vÃ¡n', msg: 'PoÄÃ­tejte s delÅ¡Ã­m Äasem', impact: `+${result.weatherDelay} min` });
            const urgentCount = result.schedule.filter(a => a.priority === 'urgent').length;
            if (urgentCount > 0) insights.push({ icon: 'âš¡', title: 'UrgentnÃ­ prioritizovÃ¡ny', msg: `${urgentCount} urgentnÃ­ch na zaÄÃ¡tku`, impact: 'âœ“' });
            
            document.getElementById('results').innerHTML = `
                <div class="space-y-6">
                    <div class="space-y-3">
                        <h3 class="font-semibold text-sm">ğŸ§  AI Poznatky</h3>
                        ${insights.map(i => `<div class="bg-gray-50 border rounded-lg p-3"><div class="flex"><span class="mr-2">${i.icon}</span><div class="flex-1"><div class="flex justify-between mb-1"><span class="font-semibold text-sm">${i.title}</span><span class="text-xs">${i.impact}</span></div><p class="text-xs text-gray-600">${i.msg}</p></div></div></div>`).join('')}
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-green-100 p-4 rounded-xl border-2 border-green-200"><div class="text-xs font-medium mb-1">Ãšspora km</div><p class="text-3xl font-bold text-green-600">${result.savedKm}</p></div>
                        <div class="bg-blue-100 p-4 rounded-xl border-2 border-blue-200"><div class="text-xs font-medium mb-1">UÅ¡etÅ™Ã­te</div><p class="text-3xl font-bold text-blue-600">${result.savedMoney} KÄ</p></div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl">
                        <h3 class="font-semibold mb-3 text-sm">ğŸ—ºï¸ Harmonogram</h3>
                        <div class="space-y-2">
                            <div class="flex items-center bg-white p-3 rounded-lg border-l-4 border-green-500">
                                <div class="bg-green-500 text-white rounded-lg px-3 py-1 text-xs font-bold mr-3">${result.departureTime}</div>
                                <div class="text-sm font-medium">${result.startPoint}</div>
                            </div>
                            ${result.schedule.map(item => `
                                <div class="flex items-center bg-white p-3 rounded-lg border-l-4 ${item.priority === 'urgent' ? 'border-red-500' : 'border-blue-500'}">
                                    <div class="${item.priority === 'urgent' ? 'bg-red-500' : 'bg-blue-500'} text-white rounded-lg px-3 py-1 text-xs font-bold mr-3">${item.estimatedTime}</div>
                                    <div class="flex-1">
                                        <div class="text-sm font-medium">${item.address} ${item.priority === 'urgent' ? 'âš¡' : ''}</div>
                                        ${item.timeStart ? `<div class="text-xs text-gray-500">${item.timeStart}-${item.timeEnd} ${item.onTime ? 'âœ“' : 'âš ï¸'}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <button onclick="exportToGoogleMaps()" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700">ğŸ—ºï¸ OtevÅ™Ã­t v Google Maps</button>
                    <div class="bg-gradient-to-r from-blue-600 to-green-500 p-5 rounded-xl text-white">
                        <div class="text-sm mb-2">ğŸ’° MÄ›sÃ­ÄnÃ­ projekce (20 tras/mÄ›sÃ­c)</div>
                        <p class="text-4xl font-bold">${result.monthlySavings} KÄ</p>
                        <p class="text-sm mt-2">RoÄnÄ›: ${(result.monthlySavings * 12).toLocaleString()} KÄ ğŸš€</p>
                    </div>
                </div>
            `;
            window.lastResult = result;
        }

        function exportToGoogleMaps() {
            if (!window.lastResult) return;
            const r = window.lastResult;
            const origin = encodeURIComponent(r.startPoint);
            const dest = encodeURIComponent(r.schedule[r.schedule.length - 1].address);
            const waypoints = r.schedule.slice(0, -1).map(i => encodeURIComponent(i.address)).join('|');
            const url = r.schedule.length === 1 
                ? `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}&travelmode=driving`
                : `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}&waypoints=${waypoints}&travelmode=driving`;
            window.open(url, '_blank');
        }

        addAddress();
        updateTrafficInfo();
    </script>
</body>
